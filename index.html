<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyShop</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
    <!-- Added bootsrap icon cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
  <body>
    <header>
        <div class="logo">
            <i class="bi bi-shop"></i>
            <h1>MyShop</h1>
        </div>
        <div class="actions">
            <div class="search">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Search..." >
            </div>
            <div class="my-account">
                <h2>My Account</h2>
                <h2>Orders</h2>
            </div>
            <div class="cart">
                <i class="bi bi-cart2"></i>
                <span><b>1</b></span>
                <h3>Cart</h3>
            </div>
        </div>
    </header>


    <main>
        <div class="card">
            <div class="image">
                <img src="https://images.pexels.com/photos/90946/pexels-photo-90946.jpeg?cs=tinysrgb&w=600" alt="camera">
            </div>
            <div class="item-title">
                <h2>Camera</h2>
            </div>
            <div class="desc">
                <p>$10.10</p>
                <div class="btn">
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="image">
                <img src="https://images.pexels.com/photos/754191/pexels-photo-754191.jpeg?cs=tinysrgb&w=600" alt="camera">
            </div>
            <div class="item-title">
                <h2>Chocolate</h2>
            </div>
            <div class="desc">
                <p>$78.00</p>
                <div class="btn">
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="image">
                <img src="https://images.pexels.com/photos/434346/pexels-photo-434346.jpeg?cs=tinysrgb&w=1260&h=750&dpr=2" alt="camera">
            </div>
            <div class="item-title">
                <h2>MacBook</h2>
            </div>
            <div class="desc">
                <p>$19.10</p>
                <div class="btn">
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="image">
                <img src="https://images.pexels.com/photos/10832355/pexels-photo-10832355.jpeg?auto=compress&cs=tinysrgb&w=600" alt="camera">
            </div>
            <div class="item-title">
                <h2>Chips</h2>
            </div>
            <div class="desc">
                <p>$111.00</p>
                <div class="btn">
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="image">
                <img src="https://images.pexels.com/photos/2204634/pexels-photo-2204634.png?auto=compress&cs=tinysrgb&w=600" alt="camera">
            </div>
            <div class="item-title">
                <h2>Candy</h2>
            </div>
            <div class="desc">
                <p>$99.99</p>
                <div class="btn">
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="image">
                <img src="https://images.pexels.com/photos/3872899/pexels-photo-3872899.jpeg?cs=tinysrgb&w=600" alt="camera">
            </div>
            <div class="item-title">
                <h2>Shampoo</h2>
            </div>
            <div class="desc">
                <p>$100.00</p>
                <div class="btn">
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>


        <!-- view cart -->
        <div class="viewcart">
            <h1>Cart</h1>
            <h2 class="cross">X</h2>
              <table id="cartItems">
                <thead>
                <tr>
                  <th colspan='2'>Item</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr> 
                    <td colspan="2">
                    <img class="p-image" src="https://m.media-amazon.com/images/I/71PhCZEGH7L._SX679_.jpg" alt="Item 1">
                    <span class="item-title">Item 1</span>
                  </td>
                  <td class="item-price">$10</td>
                  <td><input class="item-quantity" type="number" min="1" max="10" value="1"></td>
                </tr>
                -->
            </tbody>
              </table>
              <div class="total">
                <h2>Total</h2>
              <span class="total-price">$0</span>
              </div>
              
              <div class="purchase">
                <button>Purchase</button>
            </div>
          </div>
          
    </main>

    <div class="blackdiv"></div>


    <script src="./app.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> -->
  </body>
</html>
